<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFL Payments</title>
  <style>
    body { background: #0b1b3b; color: #fff; font-family: Arial, sans-serif; text-align: center; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    img { max-width: 200px; height: auto; margin-bottom: 20px; }
    a.button { display: block; background: #fff; color: #0b1b3b; padding: 12px; margin: 10px 0; border-radius: 8px; text-decoration: none; font-weight: bold; }
    a.button:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/mfl_logo.png" alt="MFL Logo" />
    <h1>Midwest Fantasy League Payments</h1>
    <p>Entry fee: $20</p>
    <a class="button" href="https://venmo.com/CSGentry" target="_blank">💸 Venmo</a>
    <a class="button" href="https://paypal.me/CodyGentry" target="_blank">💳 PayPal</a>
    <a class="button" href="https://cash.app/$CGentry212" target="_blank">💵 Cash App</a>
    <a class="button" href="#" onclick="copyNumber(); return false;">🍎 Apple Pay (Copy Number)</a>
    <p id="apple-number" style="margin-top:10px;">(317) 507-7258</p>
  </div>
  <script>
    function copyNumber() {
      const number = document.getElementById('apple-number').textContent;
      navigator.clipboard.writeText(number).then(() => {
        alert('Number copied: ' + number);
      });
    }
  </script>
</body>
</html>
