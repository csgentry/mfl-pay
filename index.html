<style>
  :root {
    --bg:#0b1b3b;
    --card:#0f2652;
    --text:#ffffff;
    --muted:#C9D4EA;
    --btn:#ffffff;
    --btnText:#0b1b3b;
    --hover:#f4f6fb;
  }
  * { box-sizing: border-box; }
  body {
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .wrap {
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:40px 16px 20px; /* Top padding reduced */
  }
  .card {
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,var(--card),#0a1c42);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:16px;
    padding:20px;
    box-shadow:0 12px 32px rgba(0,0,0,.35);
    text-align:center;
  }
  .logo img {
    width:160px;
    height:auto;
    display:block;
    margin:0 auto 8px;
  }
  .fee-sub {
    color:var(--muted);
    font-size:14px;
    margin-bottom:16px;
  }
  .list { display:grid; gap:12px; }
  .item {
    display:block;
    text-decoration:none;
    background:var(--btn);
    color:var(--btnText);
    border-radius:999px;
    padding:14px 16px;
    font-weight:700;
    letter-spacing:.2px;
    transition:background .2s ease;
  }
  .item:hover { background:var(--hover); }
  footer {
    margin-top:16px;
    color:var(--muted);
    font-size:12px;
  }
</style>
