<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MFL Payments</title>
  <meta name="description" content="Payment links for the Midwest Fantasy League entry fee.">
  <style>
    :root {
      --bg:#0b1b3b;      /* navy */
      --card:#0f2652;
      --text:#ffffff;
      --muted:#C9D4EA;
      --btn:#ffffff;
      --btnText:#0b1b3b;
      --hover:#f4f6fb;
      --accent:#d81e05;  /* red */
    }
    * { box-sizing: border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:28px 16px; }
    .card {
      width:100%; max-width:720px;
      background:linear-gradient(180deg,var(--card),#0a1c42);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px; padding:24px;
      box-shadow:0 12px 32px rgba(0,0,0,.35);
    }
    .logo { display:flex; justify-content:center; margin-bottom:14px; }
    .logo img { width:200px; height:auto; image-rendering:auto; }
    .fee-wrap { text-align:center; margin:0 0 18px; }
    .fee-pill {
      display:inline-block; background:var(--accent); color:#fff;
      padding:8px 18px; border-radius:999px; font-weight:700; letter-spacing:.3px;
    }
    .fee-sub { margin-top:8px; color:var(--muted); font-size:14px; }

    .list { display:grid; gap:12px; }
    .item {
      display:block; text-decoration:none; text-align:center;
      background:var(--btn); color:var(--btnText);
      border:1px solid rgba(0,0,0,.06);
      border-radius:12px; padding:14px 16px;
      transition:background .2s ease;
    }
    .item:hover { background:var(--hover); }
    .pill {
      display:inline-block; background:var(--accent); color:#fff;
      padding:8px 18px; border-radius:999px;
      font-weight:700; letter-spacing:.2px; text-align:center;
    }
    footer { margin-top:18px; text-align:center; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- Your uploaded logo filename -->
      <div class="logo">
        <img src="./73BA5207-C516-4F6D-96D5-9A51C14B9E13.png?v=3" alt="MFL logo">
      </div>

      <!-- Clean header for the fee -->
      <div class="fee-wrap">
        <span class="fee-pill">$20 Entry Fee</span>
        <div class="fee-sub">Choose a payment option below</div>
      </div>

      <div class="list">
        <!-- Apple Pay via iMessage (opens Messages with note; user taps Apple Cash there) -->
        <a class="item" href="sms:+13175077258?&body=Hey%20Cody,%20sending%20%2420%20for%20MFL%20entry%20fee.">
          <span class="pill">Apple Pay</span>
        </a>

        <!-- Venmo prefilled for $20 -->
        <a class="item" href="https://venmo.com/CSGentry?txn=pay&amount=20&note=MFL%20Entry%20Fee" target="_blank" rel="noopener">
          <span class="pill">Venmo</span>
        </a>

        <!-- PayPal prefilled for $20 -->
        <a class="item" href="https://paypal.me/CodyGentry/20" target="_blank" rel="noopener">
          <span class="pill">PayPal</span>
        </a>

        <!-- Cash App prefilled for $20 -->
        <a class="item" href="https://cash.app/$CGentry212/20" target="_blank" rel="noopener">
          <span class="pill">Cash App</span>
        </a>
      </div>

      <footer>Â© 2025 Midwest Fantasy League</footer>
    </div>
  </div>
</body>
</html>
