<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MFL Payments</title>
  <meta name="description" content="Payment links for the Midwest Fantasy League entry fee.">
  <style>
    :root {
      --bg: #0b1b3b;    /* navy */
      --card:#0f2652;
      --text:#ffffff;
      --muted:#C9D4EA;
      --btn:#ffffff;
      --btnText:#0b1b3b;
      --hover:#f4f6fb;
      --accent:#d81e05; /* red */
    }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text);
           font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:28px 16px; }
    .card { width:100%; max-width:720px; background:linear-gradient(180deg,var(--card),#0a1c42);
            border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:24px;
            box-shadow:0 12px 32px rgba(0,0,0,.35); }
    .logo { display:flex; justify-content:center; margin-bottom:12px; }
    .logo img { width:200px; height:auto; }
    h1 { text-align:center; margin:8px 0 6px; font-size:22px; letter-spacing:.2px; }
    p.lead { text-align:center; color:var(--muted); margin:0 0 18px; font-size:14px; }

    .list { display:grid; gap:12px; }
    .item { display:flex; align-items:center; justify-content:space-between;
            background:var(--btn); color:var(--btnText); border:1px solid rgba(0,0,0,.06);
            border-radius:12px; padding:14px 16px; text-decoration:none; font-weight:700; }
    .item:hover { background:var(--hover); }
    .left { display:flex; gap:10px; align-items:center; }
    .pill { font-size:12px; color:#fff; background:var(--accent); padding:4px 10px; border-radius:999px; }
    .hint { color:var(--muted); font-size:12px; text-align:center; margin-top:14px; }
    footer { margin-top:18px; text-align:center; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="./73BA5207-C516-4F6D-96D5-9A51C14B9E13.png?v=2" alt="MFL logo">
      </div>

      <h1>Midwest Fantasy League</h1>
      <p class="lead">Entry fee: <strong>$20</strong>. Choose a payment option:</p>

      <div class="list">
        <a class="item" href="sms:+13175077258?&body=Hey%20Cody,%20sending%20$20%20for%20MFL%20entry%20fee.">
          <span class="left">Apple Pay (iMessage)</span>
          <span class="pill">Open Messages</span>
        </a>

        <a class="item" href="https://venmo.com/CSGentry?txn=pay&amount=20&note=MFL%20Entry%20Fee" target="_blank" rel="noopener">
          <span class="left">Venmo</span>
          <span class="pill">$20</span>
        </a>

        <a class="item" href="https://paypal.me/CodyGentry/20" target="_blank" rel="noopener">
          <span class="left">PayPal</span>
          <span class="pill">$20</span>
        </a>

        <a class="item" href="https://cash.app/$CGentry212/20" target="_blank" rel="noopener">
          <span class="left">Cash App</span>
          <span class="pill">$20</span>
        </a>
      </div>

      <p class="hint">Apple Pay uses iMessage (Apple Cash). The button opens a text to your number with the note prefilled.</p>
      <footer>Â© 2025 Midwest Fantasy League</footer>
    </div>
  </div>
</body>
</html>
